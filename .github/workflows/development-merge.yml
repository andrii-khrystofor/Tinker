name: Build actual development branch Docker Image CI

on:
  pull_request:
    types:
    - closed
    branches:
    - development

jobs:

  build:
    if: github.event.pull_request.merged == true

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/tinker:frontend-$(date --rfc-3339=date)-${{ github.event.pull_request.head.ref }}  -f dockerfile .   
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/tinker:frontend-$(date --rfc-3339=date)-${{ github.event.pull_request.head.ref }}
