name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/tinker:frontend-$(date --rfc-3339=date)-${{ steps.extract_branch.outputs.branch }}  -f dockerfile .   
    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/tinker:frontend-$(date --rfc-3339=date)-${{ steps.extract_branch.outputs.branch }}
