<div class="sign-in-container">
    <h1>Tinker Web</h1>
    <h2>Sign up</h2>
    <form [formGroup]="signUpForm">

        <app-custom-input [formGroup]="signUpForm" controlName="email" label="Email" placeholder="Enter your email">
        </app-custom-input>
        <app-custom-input [formGroup]="signUpForm" controlName="name" label="Name" placeholder="Enter your name">
        </app-custom-input>
        <app-custom-input [formGroup]="signUpForm" controlName="username" label="Username" placeholder="Enter your username">
        </app-custom-input>
        <app-custom-input [formGroup]="signUpForm" controlName="password" label="Password" placeholder="Enter your password" [inputType]="passwordInput">
        </app-custom-input>
        <app-custom-input [formGroup]="signUpForm" controlName="repeatPassword" label="Repeat password" placeholder="Repeat your password" [inputType]="passwordInput">
        </app-custom-input>
    </form>
    <div class="actions">
        <button mat-icon-button (click)="backToSignIn()" aria-label="Example icon button with a vertical three dot icon">
            <img src="../../../../assets/images/arrow-left.svg"/>
          </button>
          <button (click)="submitData()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <img src="../../../../assets/images/arrow-right.svg"/>
          </button>
    </div>
</div>
